<div class="container">
  <h2>{{title}}</h2>
  <div>
    <query-builder [fields]="fields"
                   [operators]="operators"
                   [query]="query"
                   (queryChange)="queryChange($event)"
                   (queryString)="queryString($event)"></query-builder>
  </div>
  <pre>{{ queryOutput }}</pre>
  <pre>{{ myQuery | json }}</pre>
</div>
